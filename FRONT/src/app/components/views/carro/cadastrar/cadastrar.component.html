<h1> Novo Carro </h1>
<mat-card>
    <mat-card-content>

        <mat-form-field class="modelo">
            <mat-label for="modelo">Nome</mat-label>
            <input matInput placeholder="modelo" type="text" name="modelo" [(ngModel)]="modelo" />
        </mat-form-field>

        <mat-form-field class="placa">
            <mat-label for="placa">placa</mat-label>
            <input matInput placeholder="placa" type="text" name="placa" [(ngModel)]="placa" />
        </mat-form-field>

        <mat-form-field class="ano">
            <mat-label for="ano">ano</mat-label>
            <input matInput placeholder="ano" type="text" name="ano" [(ngModel)]="ano" />
        </mat-form-field>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="cadastrar()">Cadastrar</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
